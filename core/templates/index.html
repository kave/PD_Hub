{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h2>Hub-Wide Professional Development Plan List</h2>
</div>

<table class="table">
    <thead>
        <tr>
            <th data-field="user">User</th>
            <th data-field="name">Plan Name</th>
        </tr>
    </thead>
        {% for plan in plans %}
        <tr>
        	<td >{{plan.user}}</td>
            <td ><a href="/view/{{plan.id}}">{{plan.name}}</a></td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
